os: Visual Studio 2015 CTP  
version: 1.1.0.{build}

configuration:
- Debug
- Release

environment:
  matrix:
   - VS_VERSION: 9 2008
     VS_PLATFORM: win32
   - VS_VERSION: 9 2008
     VS_PLATFORM: x64
